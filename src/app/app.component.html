<div class="container text-center">
  <h2>Random Quote Generator</h2><hr>
  <div class="col s12 m7">
    <div class="card horizontal">
      <div class="card-image">
        <img src="https://lorempixel.com/100/190/nature/6">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <h4>“ {{ quote }}” </h4>
        </div>
        <div class="card-action">
          <h6 >- <i>{{ author }}</i></h6>
        </div>
      </div>
    </div>
  </div>

  <a class="waves-effect waves-light btn-large #42a5f5 blue lighten-1" (click)="getQuote()">Get Random Quote</a>
  <a href="https://twitter.com/intent/tweet?text={{quote}}-{{author}}" target="_blank" class="waves-effect waves-light btn-large #004d40 teal darken-4" (click)="share()">Share on twitter</a>
</div>
